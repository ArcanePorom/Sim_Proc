[sim]
# Default iterations per sim job
iterations = 500
# Output format for reports: html or json
output_format = json
# Profiles (blocks) per sim chunk
profiles_per_sim = 100
# Fraction of CPU cores to use when auto-sizing workers (e.g., 0.3 for 30%)
workers_core_fraction = 0.3
# Branch of SimulationCraft to install/build (e.g., midnight, master)
simc_branch = midnight
# Whether the orchestrator should perform the install step (used by proc prompt)
simc_update_enabled = false

[paths]
# Base output directory for sim artifacts
output_dir = simc_data
# Temporary directory for chunked simc input files
temp_dir = Temp
# APL and profiles/profileset input files (script-relative by default)
apl_file = Primary_APL.simc
profiles_file = sim_proc_output.txt
# Talents JSON used by dashboards and collectors
talents_json = talents.json

[talents]
# Environment source for talents.json: live, beta, or xptr
env = beta
default_class = Mage
default_spec = Arcane

[cleanup]
# Remove HTML reports after aggregation
delete_html = true
# Remove JSON reports after aggregation
delete_json = true

[orchestrator]
# Window title used to identify Talent Picker app for close actions
picker_window_title = Talent Picker
# Scripts called by the orchestrator (relative to Sim_Proc)
fetch_talents_script = fetch_talents_json.py
talent_picker_script = talent_picker.py
gear_builder_script = gear_builder.py
build_reports_script = build_simc_reports.py
collect_metrics_script = collect_data_metrics.py
three_d_dashboard_script = 3d_dashboard.py

[builder]
# Minimum total unique builds before showing proceed warning prompt
min_unique_builds_warning = 1000

[report]
# Number of top entries to include in summary sheets in Excel report
summary_top_n = 100

[explore]
# Default target count filter for actor analysis (e.g., 1 for single-target)
targets = 1
# Write the aggregated multi-sheet Excel by default
xlsx = true
